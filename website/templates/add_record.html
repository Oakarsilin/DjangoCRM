{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add New Record</h1>
    <br>
    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <a href="{% url 'home' %}" class=" btn btn-primary">Back</a>
        <button type="submit" class="btn btn-primary">Add Record</button>
    </form>
</div>

{% endblock %}
